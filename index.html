<html>
  
  <head>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
<body>
  <h1 class="title">Strawberrybot</h1>

 <div class="box">
   
   <div class="body">
   
   <div class="eye-left">
     <div class="inner-eye"></div>
     <div class="pupil-1"></div>
     <div class="pupil-2"></div>
   </div>
   <div class="eye-right">
     <div class="inner-eye"></div>
     <div class="pupil-1"></div>
     <div class="pupil-2"></div>
   </div>
   
   <div class="hair-1"></div>
   <div class="hair-2"></div>
   <div class="hair-3"></div>
   
   <div class="brow-1"></div>
   <div class="brow-2"></div>
   
   <div class="mouth">
     <div class="tognue"></div>
     <div class="tooth-1"></div>
     <div class="tooth-2"></div>
   </div>
   
   <div class="ear-left">
     <div class="line-1"></div>
     <div class="line-2"></div>
     <div class="line-3"></div>
   </div>
   <div class="ear-right">
     <div class="line-1"></div>
     <div class="line-2"></div>
     <div class="line-3"></div>
   </div>
   
   </div><!-- end of body -->
     
   <div class="hand">
     <div class="toe-left"></div>
     <div class="toe-right"></div>
   </div>
   
   <div class="leg-left"></div>
   <div class="leg-right"></div>

 </div> <!-- End Invisible Box -->
  
  <!-- I used a structure of this video https://www.youtube.com/watch?v=xhiQT2lFJnw&t=28s -->
</body>

</html>
